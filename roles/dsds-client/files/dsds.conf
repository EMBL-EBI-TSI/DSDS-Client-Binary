<VirtualHost *:443>
    ServerName dsds-service.com
    SSLEngine on
    SSLCertificateFile /etc/ssl/dsds-service.crt
    SSLCertificateKeyFile /etc/ssl/dsds-service.key

    WSGIDaemonProcess yourapplication user=centos group=centos threads=5
     WSGIScriptAlias / /var/www/dsds-service.wsgi
    #WSGIScriptAlias / /var/www/dsds-service-jinny.wsgi
    <Directory /var/www/>
        WSGIProcessGroup yourapplication
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    <Directory /tmp/>
        Options Indexes FollowSymLinks MultiViews Includes ExecCGI
        AllowOverride All
        Require all  granted
        allow from all
    </Directory>

</VirtualHost>
